<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add additional custom styles if needed */
        .flag-img {
            max-width: 50px; /* Adjust the image width if necessary */
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'nav_bar.html' %}
        <h2>Correct responses are {{ total_result.0 }}/{{ total_result.1 }}.</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="clean" class="btn btn-primary">Clean DB</button>
            <p></p>
        </form>
            <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Answer</th>
                    <th>Flag</th>
                    <th>Is correct reply</th>
                    <th>Correct answer</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.your_answer }}</td>
                    <td><img src="{{ result.flag_picture }}" alt="{{ result.name }} Flag" class="flag-img"></td>
                    <td>{{ result.is_correct }}</td>
                    <td>{{ result.correct_answer }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS CDN (Optional: Only if you need Bootstrap JavaScript features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
