<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Quiz</title>
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        {% include 'nav_bar.html' %}

        <p><a href="/">Main Menu</a></p>
        <h1>Identify the Country</h1>
        {{ context }}
        <img src="{{ question.question }}" alt="Flag" style="max-width: 200px" class="img-fluid mt-3 mb-3">

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>
                    <input type="text" name="flag_picture"
                           value="{{ question.question }}" hidden="hidden">
                </label>
                <div class="btn-group" role="group"
                      aria-label="Basic radio toggle button group">

                {% for option in form.options %}
                    <input type="radio" class="btn-check"
                           name="option_chosen"
                           id="btnradio{{ forloop.counter }}"
                           value="{{ option.0 }}" autocomplete="off">
                    <label class="btn btn-outline-primary"
                           for="btnradio{{ forloop.counter }}">{{ option.0 }}</label>
                {% endfor %}

                </div>
<!--                {{ form.as_p }}-->
            </div>
            <button type="submit" name="check" class="btn btn-primary">Submit
            </button>
            {% if correct_answer %}
            <button type="submit" name="next" class="btn btn-primary">Next
                flag</button>
            {% endif %}
        </form>
        {% if correct_answer %}
            <div>Correct answer was {{ correct_answer }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js CDN links (if needed) -->
    <!-- These scripts are optional and depend on the Bootstrap components you're using -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    -->
</body>
</html>
